<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Token</title>

    <!-- Setting up our css -->
    <link rel="stylesheet" href="_base.css">
    <link rel="stylesheet" href="_fonts.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Let's try to make the PWA work on Apple devices :) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon-80.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-touch-icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon-167.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/images/apple-touch-icon-180.png">
    <link href="/images/apple-touch-startup-image-2048.png" sizes="2048x2732" rel="apple-touch-startup-image" />
    <link href="/images/apple-touch-startup-image-1668.png" sizes="1668x2224" rel="apple-touch-startup-image" />
    <link href="/images/apple-touch-startup-image-1536.png" sizes="1536x2048" rel="apple-touch-startup-image" />
    <link href="/images/apple-touch-startup-image-1125.png" sizes="1125x2436" rel="apple-touch-startup-image" />
    <link href="/images/apple-touch-startup-image-1242.png" sizes="1242x2208" rel="apple-touch-startup-image" />
    <link href="/images/apple-touch-startup-image-750.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <link href="/images/apple-touch-startup-image-640.png" sizes="640x1136" rel="apple-touch-startup-image" />
  </head>
  <body>
    <div class="header">
      <img src="images/mynt-logo.svg">
    </div>
    <div class="actionbar">
      <div class="button showAllTokens">
        Add Tokens
      </div>
      <div class="settings">
        <div class="settings-currencies">
          <div class="option">£</div>
          <div class="option">€</div>
          <div class="option active">$</div>
        </div>
        <div class="divider"></div>
        <div class="settings-time">
          <div class="option">1h</div>
          <div class="option active">12h</div>
          <div class="option">24h</div>
        </div>
      </div>
    </div>
    <div class="tokenContainer">
    </div>
    
    <div class="allTokens-container">
        <form>
          <input type="text" name="tokenSearch" id="tokenSearch" placeholder="Search for tokens"><br>
        </form>
        <div class="allTokens-close button">
            <span>Close</span>
          </div>
        <ul class="allTokens-list">
        </ul>
    </div>
    <script>
      if (navigator.serviceWorker.controller) {
        console.log('[PWA Builder] active service worker found, no need to register')
      } else {
        //Register the ServiceWorker
        navigator.serviceWorker.register('pwabuilder-sw.js', {
          scope: './'
        }).then(function(reg) {
          console.log('Service worker has been registered for scope:'+ reg.scope);
        });
      }
    </script>
    <script src="anime.min.js"></script>
    <script src="in-view.min.js"></script>
    <script src="token.js"></script>
  </body>
</html>
